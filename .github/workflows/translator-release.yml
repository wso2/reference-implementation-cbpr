name: Build and Release SWIFT MT/MX Translator

on:
  push:
    tags:
      - 'translator-v*'
    paths:
      - 'translator/integrations/ftp-sftp/**'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean
      release_tag:
        description: 'Release tag (e.g., translator-v1.0.0)'
        required: false
        default: ''
        type: string

env:
  BALLERINA_VERSION: "2201.10.5"
  PROJECT_PATH: "translator/integrations/ftp-sftp/swiftMtMxTranslator"

jobs:
  build:
    name: Build Translator
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.0
        with:
          version: ${{ env.BALLERINA_VERSION }}
          
      - name: Get Version Info
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from tag (remove translator-v prefix)
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#translator-v}
          elif [[ "${{ github.event.inputs.release_tag }}" != "" ]]; then
            # Use provided tag
            TAG="${{ github.event.inputs.release_tag }}"
            VERSION=${TAG#translator-v}
          else
            # Use version from Ballerina.toml + commit hash
            TOML_VERSION=$(grep '^version = ' ${{ env.PROJECT_PATH }}/Ballerina.toml | cut -d'"' -f2)
            COMMIT_HASH=$(git rev-parse --short HEAD)
            VERSION="${TOML_VERSION}-${COMMIT_HASH}"
            TAG="translator-v${VERSION}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"
          
      - name: Update Version in Ballerina.toml
        run: |
          cd ${{ env.PROJECT_PATH }}
          sed -i 's/^version = .*/version = "${{ steps.get_version.outputs.version }}"/' Ballerina.toml
          echo "Updated Ballerina.toml version to ${{ steps.get_version.outputs.version }}"
          
      - name: Build Ballerina Project
        run: |
          cd ${{ env.PROJECT_PATH }}
          echo "Building Ballerina project..."
          bal build
          
      - name: Verify Build Artifacts
        run: |
          cd ${{ env.PROJECT_PATH }}
          echo "Build contents:"
          ls -la target/bin/
          echo "JAR file details:"
          ls -la target/bin/*.jar
          
      - name: Create Release Package
        run: |
          # Ensure we're in the repository root
          cd $GITHUB_WORKSPACE
          
          # Create release directory in repository root
          mkdir -p release/swift-mt-mx-translator-${{ steps.get_version.outputs.version }}
          RELEASE_DIR="release/swift-mt-mx-translator-${{ steps.get_version.outputs.version }}"
          
          # Copy JAR file from build location
          cp ${{ env.PROJECT_PATH }}/target/bin/swiftMtMxTranslator.jar ${RELEASE_DIR}/swiftMtMxTranslator-${{ steps.get_version.outputs.version }}.jar
          
          # Copy configuration files
          cp ${{ env.PROJECT_PATH }}/Config.toml ${RELEASE_DIR}/Config.sample.toml
          
          # Create README
          cat > ${RELEASE_DIR}/README.md << 'EOF'
          # SWIFT MT/MX Translator Release
          
          This release contains the SWIFT MT/MX translation service for FTP/SFTP integration.
          
          ### Installation
          
          1. **Prerequisites**: Java 17+
          2. **Run**: `java -jar swiftMtMxTranslator.jar`
          3. **Configure**: Edit `Config.toml` with your FTP/SFTP settings
          
          ## Configuration
          
          Copy `Config.sample.toml` to `Config.toml` and update the configurations accordingly.
          
          ## Support
          
          - Documentation: See repository README
          - Issues: GitHub Issues
          - Enterprise: Contact WSO2
          EOF
          
          # Create archives in release directory
          cd release
          tar -czf swift-mt-mx-translator-${{ steps.get_version.outputs.version }}.tar.gz swift-mt-mx-translator-${{ steps.get_version.outputs.version }}/
          zip -r swift-mt-mx-translator-${{ steps.get_version.outputs.version }}.zip swift-mt-mx-translator-${{ steps.get_version.outputs.version }}/
          
          echo "Release package created:"
          ls -la swift-mt-mx-translator-${{ steps.get_version.outputs.version }}.*
          echo "Working directory: $(pwd)"
          echo "Archive files created:"
          ls -la *.tar.gz *.zip
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swift-translator-${{ steps.get_version.outputs.version }}
          path: |
            release/swift-mt-mx-translator-${{ steps.get_version.outputs.version }}.tar.gz
            release/swift-mt-mx-translator-${{ steps.get_version.outputs.version }}.zip
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: swift-translator-${{ needs.build.outputs.version }}
          path: release/
          
      - name: Extract for Scanning
        run: |
          cd release
          tar -xzf swift-mt-mx-translator-${{ needs.build.outputs.version }}.tar.gz
          
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'release/swift-mt-mx-translator-${{ needs.build.outputs.version }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: swift-translator-${{ needs.build.outputs.version }}
          path: release/
          
      - name: Get Previous Tag
        id: previous_tag
        run: |
          # Get the previous translator release tag
          PREVIOUS_TAG=$(git tag -l 'translator-v*' --sort=-version:refname | sed -n '2p')
          if [[ -z "$PREVIOUS_TAG" ]]; then
            # If no previous tag, use first commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "previous_tag=${PREVIOUS_TAG}" >> $GITHUB_OUTPUT
          echo "Previous tag: ${PREVIOUS_TAG}"

      - name: Generate or Fetch Changelog
        id: changelog
        run: |
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
          CURRENT_TAG="${{ needs.build.outputs.tag }}"
          
          echo "Generating changelog from ${PREVIOUS_TAG} to ${CURRENT_TAG}"
          
          # Start changelog
          cat > changelog.md << 'EOF_HEADER'
          ## üìù Changelog
          
          EOF_HEADER
          
          # Check if manual changelog is provided
          if [[ -n "${{ github.event.inputs.changelog_url }}" ]]; then
            echo "Fetching changelog from provided URL"
            curl -sSL "${{ github.event.inputs.changelog_url }}" >> changelog.md
            COMMIT_COUNT="custom"
            echo "using_custom_changelog=true" >> $GITHUB_OUTPUT
          else
            echo "Auto-generating changelog from commits"
            echo "using_custom_changelog=false" >> $GITHUB_OUTPUT
            
            # Get commits since last release, filtered by translator path
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"%s|%an|%h" --no-merges -- translator/ | \
            awk -F'|' '
            BEGIN {
              print "### ‚ú® Features"
              features = 0
            }
            /^feat[\(:]/  { 
              features++
              sub(/^feat[\(:][^)]*[\)]?: */, "", $1)
              printf "- %s ([`%s`](https://github.com/${{ github.repository }}/commit/%s)) by @%s\n", $1, $3, $3, $2
              next
            }
            END {
              if (features == 0) print "_No new features in this release_\n"
            }
            ' >> changelog.md
            
            echo "" >> changelog.md
            
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"%s|%an|%h" --no-merges -- translator/ | \
            awk -F'|' '
            BEGIN {
              print "### üêõ Bug Fixes"
              fixes = 0
            }
            /^fix[\(:]/  { 
              fixes++
              sub(/^fix[\(:][^)]*[\)]?: */, "", $1)
              printf "- %s ([`%s`](https://github.com/${{ github.repository }}/commit/%s)) by @%s\n", $1, $3, $3, $2
              next
            }
            END {
              if (fixes == 0) print "_No bug fixes in this release_\n"
            }
            ' >> changelog.md
            
            # Count total commits
            COMMIT_COUNT=$(git rev-list --count ${PREVIOUS_TAG}..HEAD -- translator/)
          fi
          
          echo "commit_count=${COMMIT_COUNT}" >> $GITHUB_OUTPUT
          
          echo "========================================="
          echo "Generated Changelog Preview:"
          echo "========================================="
          cat changelog.md
          echo "========================================="

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Create release notes
          cat > release_notes.md << EOF
          ## SWIFT MT/MX Translator Release ${{ needs.build.outputs.version }}
          
          ### About This Release
          
          This release contains the SWIFT MT/MX translation service for FTP/SFTP integration with enhanced features and improvements.
          
          ### üéØ Key Features
          - ‚úÖ Bidirectional SWIFT MT ‚Üî MX message translation
          - ‚úÖ FTP/SFTP integration for automated processing
          - ‚úÖ Real-time message monitoring and analytics
          - ‚úÖ Comprehensive error handling and logging
          - ‚úÖ Support for multiple message types
          - ‚úÖ Configurable retry mechanisms
          
          ### üìä Release Statistics
          - **Commits in this release:** ${{ steps.changelog.outputs.commit_count }}
          - **Build date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Ballerina version:** ${{ env.BALLERINA_VERSION }}
          - **Java version:** 17
          
          EOF
          
          # Append the generated changelog
          cat changelog.md >> release_notes.md
          
          # Add installation and usage information
          cat >> release_notes.md << 'EOF'
          
          ---
          
          ## üîó Resources
          - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
          - [FTP/SFTP Integration Guide](https://github.com/${{ github.repository }}/blob/main/translator/integrations/ftp-sftp/README.md)
          - [Dashboard Setup](https://github.com/${{ github.repository }}/blob/main/dashboard/README.md)
          
          ## üîí Security
          
          This release has been scanned for security vulnerabilities using Trivy. See the Security tab for detailed scan results.
          
          ## üôè Contributors
          
          Thank you to all contributors who made this release possible!
          
          ---
          
          **Full Changelog:** [${{ steps.previous_tag.outputs.previous_tag }}...${{ needs.build.outputs.tag }}](https://github.com/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.previous_tag }}...${{ needs.build.outputs.tag }})
          
          **Build Info:**
          - Commit: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - Workflow Run: [#${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          
          echo "========================================="
          echo "Full Release Notes Preview:"
          echo "========================================="
          cat release_notes.md
          echo "========================================="
          
      - name: Create GitHub Release (Draft for Review)
        if: steps.changelog.outputs.using_custom_changelog == 'false' && github.event.inputs.skip_approval != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: "SWIFT MT/MX Translator ${{ needs.build.outputs.version }}"
          body_path: release_notes.md
          draft: true
          prerelease: ${{ contains(needs.build.outputs.version, '-') }}
          files: |
            release/swift-mt-mx-translator-${{ needs.build.outputs.version }}.tar.gz
            release/swift-mt-mx-translator-${{ needs.build.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (Published)
        if: steps.changelog.outputs.using_custom_changelog == 'true' || github.event.inputs.skip_approval == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: "SWIFT MT/MX Translator ${{ needs.build.outputs.version }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.build.outputs.version, '-') }}
          files: |
            release/swift-mt-mx-translator-${{ needs.build.outputs.version }}.tar.gz
            release/swift-mt-mx-translator-${{ needs.build.outputs.version }}.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Notify Draft Created
        if: steps.changelog.outputs.using_custom_changelog == 'false' && github.event.inputs.skip_approval != 'true'
        run: |
          echo "üìù Draft release created for review"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }}"
          echo ""
          echo "‚ö†Ô∏è IMPORTANT: Please review the draft release and publish it manually when ready."
          echo ""
          echo "To publish the release:"
          echo "1. Go to: https://github.com/${{ github.repository }}/releases"
          echo "2. Find the draft release for ${{ needs.build.outputs.tag }}"
          echo "3. Review the changelog and release notes"
          echo "4. Click 'Edit' to make any changes"
          echo "5. Click 'Publish release' when satisfied"
          echo ""
          echo "üí° TIP: You can edit the changelog directly in the GitHub UI before publishing!"

      - name: Update Latest Release Info
        if: (steps.changelog.outputs.using_custom_changelog == 'true' || github.event.inputs.skip_approval == 'true') && !contains(needs.build.outputs.version, '-')
        run: |
          echo "‚úÖ Released version ${{ needs.build.outputs.version }} as latest"
          echo "üìÅ Release artifacts uploaded successfully"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }}"

  version-bump:
    name: Bump Version After Release
    runs-on: ubuntu-latest
    needs: [build, release]
    if: needs.release.result == 'success' && !contains(needs.build.outputs.version, '-') && (github.event.inputs.changelog_url != '' || github.event.inputs.skip_approval == 'true')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Calculate Next Version
        id: next_version
        run: |
          CURRENT_VERSION="${{ needs.build.outputs.version }}"
          echo "Current version: $CURRENT_VERSION"
          
          # Parse semantic version (MAJOR.MINOR.PATCH)
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Increment patch version for next development cycle
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"
          
          echo "Next version: $NEXT_VERSION"
          echo "next_version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
          
      - name: Create or Update Version Bump Branch
        id: create_branch
        run: |
          BRANCH_NAME="chore/translator-version-bump"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          
          # Fetch latest changes to avoid conflicts
          git fetch origin main
          git checkout main
          git pull origin main
          
          # Check if branch already exists
          if git ls-remote --exit-code --heads origin "${BRANCH_NAME}"; then
            echo "Branch ${BRANCH_NAME} already exists, updating it"
            git fetch origin "${BRANCH_NAME}"
            git checkout "${BRANCH_NAME}"
            git reset --hard origin/main
          else
            echo "Creating new branch: ${BRANCH_NAME}"
            git checkout -b "${BRANCH_NAME}"
          fi
          
      - name: Update Ballerina.toml Version and README Files
        run: |
          cd ${{ env.PROJECT_PATH }}
          
          # Update version in Ballerina.toml
          sed -i 's/^version = .*/version = "${{ steps.next_version.outputs.next_version }}"/' Ballerina.toml
          
          echo "Updated Ballerina.toml version to ${{ steps.next_version.outputs.next_version }}"
          
          # Update README files with the released translator version
          cd $GITHUB_WORKSPACE
          
          echo "Updating README files with translator version ${{ needs.build.outputs.version }}"
          
          # Update main README.md
          if [[ -f "README.md" ]]; then
            # Update translator download badge and URL
            sed -i 's|Download%20Translator-v[0-9]*\.[0-9]*\.[0-9]*|Download%20Translator-v${{ needs.build.outputs.version }}|g' README.md
            sed -i 's|releases/tag/translator-v[0-9]*\.[0-9]*\.[0-9]*|releases/tag/translator-v${{ needs.build.outputs.version }}|g' README.md
            # Update download links
            sed -i 's|swift-mt-mx-translator-[0-9]*\.[0-9]*\.[0-9]*|swift-mt-mx-translator-${{ needs.build.outputs.version }}|g' README.md
            echo "‚úÖ Updated main README.md translator version"
          fi
          
          # Update FTP/SFTP README.md
          if [[ -f "translator/integrations/ftp-sftp/README.md" ]]; then
            # Update FTP/SFTP download badge and URL
            sed -i 's|Download%20FTP%2FSFTP%20Release-v[0-9]*\.[0-9]*\.[0-9]*|Download%20FTP%2FSFTP%20Release-v${{ needs.build.outputs.version }}|g' translator/integrations/ftp-sftp/README.md
            sed -i 's|releases/tag/translator-v[0-9]*\.[0-9]*\.[0-9]*|releases/tag/translator-v${{ needs.build.outputs.version }}|g' translator/integrations/ftp-sftp/README.md
            # Update download links
            sed -i 's|swift-mt-mx-translator-[0-9]*\.[0-9]*\.[0-9]*|swift-mt-mx-translator-${{ needs.build.outputs.version }}|g' translator/integrations/ftp-sftp/README.md
            echo "‚úÖ Updated FTP/SFTP README.md version"
          fi
          
          # Verify the change
          grep "^version" ${{ env.PROJECT_PATH }}/Ballerina.toml
          
      - name: Commit and Push Version Bump
        run: |
          git add ${{ env.PROJECT_PATH }}/Ballerina.toml
          
          # Add README files
          git add README.md translator/integrations/ftp-sftp/README.md
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: bump translator version to ${{ steps.next_version.outputs.next_version }}

          - Automatic version bump after successful release ${{ needs.build.outputs.version }}
          - Prepares for next development cycle
          - Previous release: ${{ needs.build.outputs.tag }}
          - Updated README files with released translator version ${{ needs.build.outputs.version }}
          
          This commit was automatically created by the release workflow."
          
          # Push to the branch (force push to handle any updates)
          git push origin "${{ steps.create_branch.outputs.branch_name }}" --force
          
          echo "‚úÖ Version bump committed to branch ${{ steps.create_branch.outputs.branch_name }}"
          
      - name: Create or Update Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${{ steps.create_branch.outputs.branch_name }}" --base "main" --json number --jq '.[0].number' || echo "")
          
          PR_TITLE="chore: bump translator version to ${{ steps.next_version.outputs.next_version }}"
          PR_BODY="## üîÑ Automatic Version Bump

          This PR automatically bumps the translator version after successful release.

          **Release Information:**
          - Previous version: ${{ needs.build.outputs.version }}
          - New version: ${{ steps.next_version.outputs.next_version }}
          - Release tag: ${{ needs.build.outputs.tag }}
          - Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }}

          **Changes:**
          - Updated \`translator/integrations/ftp-sftp/swiftMtMxTranslator/Ballerina.toml\` version
          - Updated README badges with released translator version ${{ needs.build.outputs.version }}
          - Prepares repository for next development cycle

          **Auto-merge:** This PR can be safely merged as it only contains version updates and documentation badges.

          ---
          ü§ñ *This PR was automatically created by the [translator release workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*"
          
          if [[ -n "$EXISTING_PR" ]]; then
            echo "Updating existing PR #$EXISTING_PR"
            gh pr edit "$EXISTING_PR" --title "$PR_TITLE" --body "$PR_BODY"
            echo "‚úÖ Pull request #$EXISTING_PR updated for translator version bump"
          else
            echo "Creating new PR"
            gh pr create --title "$PR_TITLE" --body "$PR_BODY" --head "${{ steps.create_branch.outputs.branch_name }}" --base "main" --label "automated"
            echo "‚úÖ New pull request created for translator version bump"
          fi

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build, release, version-bump]
    if: always() && needs.build.result == 'success'
    
    steps:
      - name: Notify Draft Created
        if: needs.release.result == 'success' && github.event.inputs.changelog_url == '' && github.event.inputs.skip_approval != 'true'
        run: |
          echo "üìù Draft release created for SWIFT MT/MX Translator ${{ needs.build.outputs.version }}"
          echo "üîó Review and publish at: https://github.com/${{ github.repository }}/releases"
          echo ""
          echo "‚ö†Ô∏è The release is currently in DRAFT mode"
          echo "üìã Please review the changelog before publishing"
          echo "‚úèÔ∏è You can edit the release notes directly in GitHub"
          echo "üöÄ Publish when ready to make it available"

      - name: Notify Success
        if: needs.release.result == 'success' && (github.event.inputs.changelog_url != '' || github.event.inputs.skip_approval == 'true')
        run: |
          echo "üéâ Successfully released SWIFT MT/MX Translator ${{ needs.build.outputs.version }}"
          echo "üì¶ Download: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }}"
          
          if [[ "${{ needs.version-bump.result }}" == "success" ]]; then
            echo "üî¢ Version bump PR created for next development cycle"
          fi
          
      - name: Notify Build Only
        if: needs.release.result == 'skipped'
        run: |
          echo "‚úÖ Build completed successfully for version ${{ needs.build.outputs.version }}"
          echo "üí° To create a release, push a version tag or use workflow_dispatch with create_release=true"
